<div class="hero-unit">
    <div class="row">
        <h1><i class="fa fa-chain-broken"></i> Check for broken links on a webpage.</h1>
    </div>
    <div class="row">
        <p>It's easy and fun to watch the results show up in realtime. Just enter the URL in question below, and click the big button.</p>
    </div>
    <div class="row">
        <input ng-model="url_to_scrape" type="text" name="url_to_scrape" id="url-to-scrape" class="form-control" placeholder="Enter URL To Check For Broken Links">
    </div>
    <div class="row">
        <div ng-switch="parseOriginalUrlStatus">
            <div ng-switch-when="calling">
                <making-call-spinner ng-show="!done_scraping_original_url"></making-call-spinner>
            </div>
            <div ng-switch-when="invalid">
                <div class="span6 btn-center error">
                    The URL you provided was invalid. Please try again.
                </div>
            </div>
        </div>

        <div ng-show="parseOriginalUrlStatus !== 'calling'">
            <div class="span6 btn-center">
                <button ng-click="startRunningTest()" ng-show="!runningTest" class="btn btn-primary btn-xlarge">GO!</button>
            </div>
        </div>

        <test-url-status ng-show="done_scraping_original_url" ng-repeat="link in retrieved_urls track by $index"></test-url-status>
    </div>
